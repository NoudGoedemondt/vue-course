<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <input type="text" v-model="enteredTask" @keyup.enter="addTask">
      <button @click="addTask">Add Task</button>
      <ul v-if="showTasks">
        <li v-for="task, index in tasks" :key="task" @click="removeTask(index)">{{ task }}</li>
      </ul>
      <button @click="toggleTasks">{{ buttonText }}</button>
    </section>
  </body>
</html>
